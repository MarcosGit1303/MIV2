<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo - D&D</title>
  <link rel="icon" href="imagenes/fondos/D&DLOGO.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mapa.css">
  <link rel="stylesheet" href="css/pruebas.css">
</head>

<body>
  <!-- Contenedor principal -->
  <div id="container">

    <div id="article-container-left">
      <a class="card" id="LinothenCard" href="reinos/reinos.html?nombre=linothen">Linothen</a>
      <a class="card" id="AriendeCard" href="reinos/reinos.html?nombre=ariende">Ariende</a>
      <a class="card" id="CortamAramCard" href="reinos/reinos.html?nombre=cortam-aram">Cortam Aram</a>
      <a class="card" id="ElionCard" href="reinos/reinos.html?nombre=elion">Elion</a>
      <a class="card" id="ElianCard" href="reinos/reinos.html?nombre=elian">Elian</a>
      <a class="card" id="RonteCard" href="reinos/reinos.html?nombre=ronte">Ronte</a>
    </div>

    <div id="mapa-container">
      <main id="mapa">
        <img id="mapImage" src="imagenes/mapas/Reinos.png" alt="Mapa de los reinos de D&D">
        <div id="pinLayer">
          <a href="reinos/reinos.html?nombre=linothen" class="pin" data-title="Linothen" id="Linothen"></a>
          <a href="reinos/reinos.html?nombre=ariende" class="pin" data-title="Ariende" id="Ariende"></a>
          <a href="reinos/reinos.html?nombre=cortam-aram" class="pin" data-title="Cortam Aram" id="CortamAram"></a>
          <a href="reinos/reinos.html?nombre=elian" class="pin" data-title="Elian" id="Elian"></a>
          <a href="reinos/reinos.html?nombre=ronte" class="pin" data-title="Ronte" id="Ronte"></a>
        </div>
      </main>
      <nav id="buttons">
        <button id="cambiarMapa">Fronteras</button>
      </nav>
    </div>

    <div id="article-container">
      <a class="card" id="pergamino" href="reinos/info.html?nombre=orte">Historia Orte</a>
      <a class="card" id="religion" href="reinos/info.html?nombre=religion">Religion</a>
      <a class="card" id="ciencia" href="reinos/info.html?nombre=ciencia">Ciencia</a>
    </div>
  </div>

  <!-- Tooltip -->
  <div id="tooltip" role="tooltip"></div>

  <script src="js/script.js" defer></script>
  <script src="js/prueba.js" defer></script>
</body>

</html>
